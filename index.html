  <script>
      function myTransf () {
          d3.select('#robbie').transition().duration(500)

      }
      var rob_inside = d3.select('body')
                            .append('div')

                            .attr('height','800px')
      var rob = rob_inside
            .append('img')
            .attr('id','robbie')
            .attr('src','static/rob.png')
            .style('top', Math.random()*200 + 'px')
            .style('left', Math.random()*200 + 'px')
            
      setInterval(myTransf,1000)
